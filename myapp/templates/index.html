{% extends 'base/base.html' %}

{% block content %}

<h3>Properties</h3>

<table class="table">
  <thead>
    <th>No</th>
    <th>MLS</th>
    <th>Address</th>
    <th>Price</th>
    <th>Added</th>
    <th>Memo</th>
  </thead>

  <tbody>
    {% for house in houses %}
    <tr>
	  <td>{{ loop.index }}</td>
      <td><a href='/show/{{ house.id }}'>{{ house.id }}</a></td>
      <td><a href='/show/{{ house.id }}'>{{ house.address }}</a> (<a href='https://maps.google.ca/maps?q={{ house.address }}' target='_blank'>map</a>)</td>
      <td>{{ house.price }}</td>
      <td>{{ house.add_date|default('', True) }}</td>
      <td>{{ house.memo|default('', True) }}</td>

    </tr>
    {% endfor %}
  </tbody>
</table>

{% endblock %}
