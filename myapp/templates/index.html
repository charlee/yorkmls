{% extends 'base/base.html' %}

{% block content %}

<h3>Favorited Properties</h3>

<table class="table">
  <thead>
    <th>MLS</th>
    <th>Address</th>
    <th>Town</th>
    <th>Price</th>
  </thead>

  <tbody>
    {% for house in fav_houses %}
    <tr>
      <td><a href='/show/{{ house.id }}'>{{ house.id }}</a></td>
      <td>{{ house.address }}</td>
      <td>{{ house.town }}</td>
      <td>{{ house.price }} </td>

    </tr>
    {% endfor %}
  </tbody>
</table>

{% endblock %}
